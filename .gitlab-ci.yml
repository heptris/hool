back-dockerize:
  image: docker:latest
  stage: back-dockerize
  variables:
    DOCKER_TLS_CERTDIR: ""
  services:
    - docker:dind
  before_script: |
    docker login -u $DOCKER_HUB_USER_BACK --password-stin < $DOCKER_HUB_PW_BACK
  script: |
    docker build -t $IMAGE_NAME_BACK ./backend/hool/
    docker push $IMAGE_NAME_BACK
  after_script: |
    docker logout
  only:
    - master
    - develop
    - feature/backend

